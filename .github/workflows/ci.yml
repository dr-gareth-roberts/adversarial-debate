name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run linting
        run: uv run ruff check src/

      - name: Run formatting check
        run: uv run ruff format --check src/

      - name: Run type checking
        run: uv run mypy src/adversarial_debate --ignore-missing-imports

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: uv run pytest tests/ --cov=adversarial_debate --cov-report=xml --cov-report=term-missing --cov-fail-under=85

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run security checks with bandit
        run: uv run bandit -r src/adversarial_debate -ll -ii

      - name: Run dependency vulnerability audit
        run: uv run pip-audit

      - name: Generate SBOM (CycloneDX)
        run: |
          uv run python -m pip install cyclonedx-bom
          uv run cyclonedx-py -o sbom.xml

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.xml

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Check docstring coverage
        run: |
          uv run python -c "
          import ast
          import sys
          from pathlib import Path

          missing = []
          for py_file in Path('src/adversarial_debate').rglob('*.py'):
              if '__pycache__' in str(py_file):
                  continue
              tree = ast.parse(py_file.read_text())
              for node in ast.walk(tree):
                  if isinstance(node, (ast.FunctionDef, ast.AsyncFunctionDef, ast.ClassDef)):
                      if not ast.get_docstring(node):
                          if not node.name.startswith('_'):
                              missing.append(f'{py_file}:{node.lineno} - {node.name}')

          if missing:
              print('Functions/classes missing docstrings:')
              for m in missing[:20]:
                  print(f'  {m}')
              if len(missing) > 20:
                  print(f'  ... and {len(missing) - 20} more')
              print(f'Total: {len(missing)} missing docstrings')
          else:
              print('All public functions and classes have docstrings!')
          "
